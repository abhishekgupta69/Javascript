<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0e6f6; /* soft lavender */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.8);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      width: 350px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      color: #4a3f55;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    .subtitle {
      font-size: 14px;
      margin-bottom: 15px;
      color: #6e5a75;
    }
    .input-area {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #d6cce0;
      outline: none;
      font-size: 15px;
      background: #f9f6fb;
      color: #4a3f55;
    }
    button {
      background: #d6a4f0; /* pastel purple */
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(214, 164, 240, 0.5);
    }
    #taskList {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .task-item {
      background: #f7effa;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      opacity: 0;
      transform: translateY(-10px);
      animation: fadeIn 0.3s forwards;
      color: #4a3f55;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .task-item.completed {
      text-decoration: line-through;
      opacity: 0.6;
      color: #a89bb7;
    }
    .task-item span {
      flex: 1;
      text-align: left;
      font-size: 15px;
    }
    .actions button {
      margin-left: 6px;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 13px;
    }
    .complete-btn { background: #8dd3c7; } /* soft teal */
    .edit-btn { background: #fbc687; }     /* warm pastel orange */
    .delete-btn { background: #f28c8c; }   /* soft red */
  </style>
</head>
<body>
  <div class="card">
    <h1>üìù To-Do List</h1>
    <p class="subtitle">Organize your tasks</p>
    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Enter a new task..." title="Enter a task">
      <button id="addBtn">Add ‚ûï</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const addBtn = document.getElementById("addBtn");
    const taskList = document.getElementById("taskList");
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    renderTasks();

    addBtn.addEventListener("click", () => {
      let taskText = taskInput.value.trim();
      if (taskText === "") return;
      let task = { text: taskText, completed: false };
      tasks.push(task);
      saveTasks();
      renderTasks();
      taskInput.value = "";
    });

    taskInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        addBtn.click();
      }
    });

    function renderTasks() {
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        let li = document.createElement("li");
        li.className = "task-item" + (task.completed ? " completed" : "");
        li.innerHTML = `
          <span>${task.text}</span>
          <div class="actions">
            <button class="complete-btn">${task.completed ? "Undo" : "Done"}</button>
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </div>
        `;
        li.querySelector(".complete-btn").addEventListener("click", () => {
          task.completed = !task.completed;
          saveTasks();
          renderTasks();
        });
        li.querySelector(".edit-btn").addEventListener("click", () => {
          let newTask = prompt("Edit task:", task.text);
          if (newTask) {
            task.text = newTask.trim();
            saveTasks();
            renderTasks();
          }
        });
        li.querySelector(".delete-btn").addEventListener("click", () => {
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
        });
        taskList.appendChild(li);
      });
    }

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }
  </script>
</body>
</html>
